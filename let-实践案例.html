<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        display: flex;
    }
    .item {
        width: 200px;
        height: 100px;
        border: 1px solid skyblue;
    }
</style>
<body>
<h2 class="page-header">点击切换颜色</h2>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<script>
    let items = document.getElementsByClassName('item')
    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            // this.style.background = 'pink'
            items[i].style.background = 'deepskyblue'
        }
    }
</script>
</body>
</html>
